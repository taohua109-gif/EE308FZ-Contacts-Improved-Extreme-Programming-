<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-left-color: #0d6efd;
        }
        
        .star-icon {
            color: #ffc107;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .star-icon:hover {
            transform: scale(1.2);
        }
        
        .star-icon.unstarred {
            color: #6c757d;
        }
        
        .category-header {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .category-header:hover {
            background-color: #e9ecef;
        }
        
        .category-content {
            transition: max-height 0.3s ease;
            overflow: hidden;
        }
        
        .category-content.collapsed {
            max-height: 0;
        }
        
        .toggle-icon {
            transition: transform 0.3s ease;
        }
        
        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-actions {
            min-width: 120px;
        }
        
        #toast {
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-address-book me-2"></i>Contacts Management
                    </h1>
                    <div>
                        <button class="btn btn-outline-primary me-2" onclick="exportContacts()">
                            <i class="fas fa-file-excel me-1"></i>Export to Excel
                        </button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal" onclick="resetForm()">
                            <i class="fas fa-plus me-1"></i>Add Contact
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Sort -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" id="search-input" class="form-control" placeholder="Search by name, category, institution, phone, or email...">
                </div>
            </div>
            <div class="col-md-6">
                <div class="btn-group float-md-end">
                    <button class="btn btn-outline-secondary" onclick="sortByLastName()">
                        <i class="fas fa-sort-alpha-down me-1"></i>Sort by Last Name
                    </button>
                    <button class="btn btn-outline-secondary" onclick="sortByCategory()">
                        <i class="fas fa-tags me-1"></i>Sort by Category
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="d-none text-center py-5">
            <div class="spinner-border loading-spinner text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading contacts...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="d-none text-center py-5">
            <i class="fas fa-address-book fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">No contacts found</h4>
            <p class="text-muted">Start by adding your first contact</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal" onclick="resetForm()">
                <i class="fas fa-plus me-1"></i>Add Contact
            </button>
        </div>

        <!-- Contact List -->
        <div id="contact-list" class="d-none">
            <!-- Contacts will be dynamically loaded here -->
        </div>
    </div>

    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Add Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="contact-form">
                    <div class="modal-body">
                        <input type="hidden" id="original-first-name">
                        <input type="hidden" id="original-last-name">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first-name" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="first-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last-name" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="last-name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category">
                                    <option value="">Select Category</option>
                                    <option value="Family">Family</option>
                                    <option value="Friends">Friends</option>
                                    <option value="Work">Work</option>
                                    <option value="Business">Business</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="institution" class="form-label">Institution</label>
                                <input type="text" class="form-control" id="institution" placeholder="Company or organization">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" placeholder="e.g., +1-555-123-4567">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="e.g., john@example.com">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Full address"></textarea>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is-starred">
                            <label class="form-check-label" for="is-starred">
                                Mark as Starred (Favorite)
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="d-none">
        <div class="alert alert-success show" role="alert">
            <div class="d-flex justify-content-between align-items-center">
                <span id="toast-message"></span>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // DOM Elements
        const contactList = document.getElementById('contact-list');
        const loadingIndicator = document.getElementById('loading-indicator');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const contactForm = document.getElementById('contact-form');
        const modalTitle = document.getElementById('modal-title');
        const originalFirstNameInput = document.getElementById('original-first-name');
        const originalLastNameInput = document.getElementById('original-last-name');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        
        // Modal Instance
        const contactModalElement = document.getElementById('contactModal');
        const contactModalInstance = new bootstrap.Modal(contactModalElement);
        
        // State Variables
        let currentSort = 'lastName'; // 'lastName' or 'category'
        let collapsedCategories = {};

        // Initialize Page
        document.addEventListener('DOMContentLoaded', function() {
            loadContacts();
            
            // Search Input Event
            searchInput.addEventListener('input', function() {
                loadContacts(this.value.trim());
            });
            
            // Form Submit Event
            contactForm.addEventListener('submit', handleFormSubmit);
            
            // Modal Hidden Event
            contactModalElement.addEventListener('hidden.bs.modal', function() {
                resetForm();
            });
        });

        // Load Contacts
        async function loadContacts(searchTerm = '') {
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/contacts`);
                if (!response.ok) {
                    throw new Error('Failed to load contacts');
                }
                
                let contacts = await response.json();
                
                // Filter by search term
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    contacts = contacts.filter(contact => 
                        (contact.first_name?.toLowerCase().includes(searchLower) ||
                         contact.last_name?.toLowerCase().includes(searchLower) ||
                         contact.category?.toLowerCase().includes(searchLower) ||
                         contact.institution?.toLowerCase().includes(searchLower) ||
                         contact.phone_number?.toLowerCase().includes(searchLower) ||
                         contact.email?.toLowerCase().includes(searchLower))
                    );
                }
                
                renderContacts(contacts);
            } catch (error) {
                console.error('Error loading contacts:', error);
                showToast('Failed to load contacts', 'danger');
                showEmptyState();
            }
        }

        // Sort by Last Name
        function sortByLastName() {
            currentSort = 'lastName';
            loadContacts(searchInput.value.trim());
        }

        // Sort by Category
        function sortByCategory() {
            currentSort = 'category';
            loadContacts(searchInput.value.trim());
        }

        // Render Contacts
        function renderContacts(contacts) {
            hideLoading();
            
            if (contacts.length === 0) {
                showEmptyState();
                return;
            }
            
            contactList.innerHTML = '';
            
            if (currentSort === 'lastName') {
                // Sort by last name (starred first, then alphabetical)
                contacts.sort((a, b) => {
                    if (a.is_starred !== b.is_starred) {
                        return b.is_starred - a.is_starred; // Starred first
                    }
                    return (a.last_name || '').localeCompare(b.last_name || '');
                });
                
                // Render all contacts in a single list
                contacts.forEach(contact => {
                    const contactItem = document.createElement('div');
                    contactItem.className = 'card mb-2 contact-item';
                    contactItem.innerHTML = `
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="contact-info">
                                <div class="d-flex align-items-center mb-1">
                                    <span class="star-icon ${contact.is_starred ? 'starred' : 'unstarred'}" 
                                          onclick="toggleStar('${contact.first_name}', '${contact.last_name}')">
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <h5 class="mb-0 ms-2">
                                        ${contact.first_name} ${contact.last_name}
                                        ${contact.is_starred ? '<span class="badge bg-warning ms-2">Starred</span>' : ''}
                                    </h5>
                                </div>
                                <div class="text-muted small">
                                    ${contact.category ? `<span class="badge bg-secondary me-2">${contact.category}</span>` : ''}
                                    ${contact.institution ? `<span><i class="fas fa-building me-1"></i>${contact.institution}</span>` : ''}
                                    ${contact.phone_number ? `<span class="ms-2"><i class="fas fa-phone me-1"></i>${contact.phone_number}</span>` : ''}
                                    ${contact.email ? `<span class="ms-2"><i class="fas fa-envelope me-1"></i>${contact.email}</span>` : ''}
                                </div>
                                ${contact.address ? `<div class="mt-1 small"><i class="fas fa-map-marker-alt me-1"></i>${contact.address}</div>` : ''}
                            </div>
                            <div class="contact-actions">
                                <button class="btn btn-outline-primary btn-action me-1" onclick="editContact('${contact.first_name}', '${contact.last_name}')">
                                    <i class="fa fa-pencil" aria-hidden="true"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-action" onclick="deleteContact('${contact.first_name}', '${contact.last_name}')">
                                    <i class="fa fa-trash" aria-hidden="true"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                    contactList.appendChild(contactItem);
                });
            } else {
                // Sort by category
                const categories = {};
                contacts.forEach(contact => {
                    const category = contact.category || 'Uncategorized';
                    if (!categories[category]) {
                        categories[category] = [];
                    }
                    categories[category].push(contact);
                });
                
                // Sort categories alphabetically
                const sortedCategories = Object.keys(categories).sort();
                
                sortedCategories.forEach(category => {
                    // Sort contacts within category (starred first, then by last name)
                    categories[category].sort((a, b) => {
                        if (a.is_starred !== b.is_starred) {
                            return b.is_starred - a.is_starred;
                        }
                        return (a.last_name || '').localeCompare(b.last_name || '');
                    });
                    
                    // Create category header
                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'card mb-2 category-header';
                    categoryHeader.innerHTML = `
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">
                                <i class="fas fa-tag me-2"></i>${category}
                                <span class="badge bg-primary ms-2">${categories[category].length}</span>
                            </h6>
                            <span class="toggle-icon">
                                <i class="fas fa-chevron-down"></i>
                            </span>
                        </div>
                    `;
                    
                    // Create category content
                    const categoryContent = document.createElement('div');
                    categoryContent.className = `category-content ${collapsedCategories[category] ? 'collapsed' : ''}`;
                    
                    categories[category].forEach(contact => {
                        const contactItem = document.createElement('div');
                        contactItem.className = 'card mb-2 ms-4 contact-item';
                        contactItem.innerHTML = `
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div class="contact-info">
                                    <div class="d-flex align-items-center mb-1">
                                        <span class="star-icon ${contact.is_starred ? 'starred' : 'unstarred'}" 
                                              onclick="toggleStar('${contact.first_name}', '${contact.last_name}')">
                                            <i class="fas fa-star"></i>
                                        </span>
                                        <h6 class="mb-0 ms-2">
                                            ${contact.first_name} ${contact.last_name}
                                            ${contact.is_starred ? '<span class="badge bg-warning ms-2">Starred</span>' : ''}
                                        </h6>
                                    </div>
                                    <div class="text-muted small">
                                        ${contact.institution ? `<span><i class="fas fa-building me-1"></i>${contact.institution}</span>` : ''}
                                        ${contact.phone_number ? `<span class="ms-2"><i class="fas fa-phone me-1"></i>${contact.phone_number}</span>` : ''}
                                        ${contact.email ? `<span class="ms-2"><i class="fas fa-envelope me-1"></i>${contact.email}</span>` : ''}
                                    </div>
                                    ${contact.address ? `<div class="mt-1 small"><i class="fas fa-map-marker-alt me-1"></i>${contact.address}</div>` : ''}
                                </div>
                                <div class="contact-actions">
                                    <button class="btn btn-outline-primary btn-action me-1" onclick="editContact('${contact.first_name}', '${contact.last_name}')">
                                        <i class="fa fa-pencil" aria-hidden="true"></i> Edit
                                    </button>
                                    <button class="btn btn-danger btn-action" onclick="deleteContact('${contact.first_name}', '${contact.last_name}')">
                                        <i class="fa fa-trash" aria-hidden="true"></i> Delete
                                    </button>
                                </div>
                            </div>
                        `;
                        categoryContent.appendChild(contactItem);
                    });

                    // Add collapse/expand functionality
                    categoryHeader.addEventListener('click', () => {
                        const toggleIcon = categoryHeader.querySelector('.toggle-icon');
                        const isCollapsed = categoryContent.classList.toggle('collapsed');
                        toggleIcon.classList.toggle('collapsed', isCollapsed);

                        // Save collapse state
                        collapsedCategories[category] = isCollapsed;
                    });

                    // Add to contact list
                    contactList.appendChild(categoryHeader);
                    contactList.appendChild(categoryContent);
                });
            }

            contactList.classList.remove('d-none');
            emptyState.classList.add('d-none');
        }

        // Toggle Star Status
        async function toggleStar(firstName, lastName) {
            try {
                const response = await fetch(`${API_BASE_URL}/contacts/${encodeURIComponent(firstName)}/${encodeURIComponent(lastName)}/star`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Operation failed');
                }

                showToast('Star status updated', 'success');
                loadContacts(searchInput.value.trim());
            } catch (error) {
                console.error('Failed to toggle star status:', error);
                showToast(error.message, 'danger');
            }
        }

        // Export Contacts to Excel
        function exportContacts() {
            try {
                // Directly navigate to export API endpoint
                window.location.href = `${API_BASE_URL}/contacts/export`;
                showToast('Exporting contacts to Excel file...', 'info');
            } catch (error) {
                console.error('Export failed:', error);
                showToast('Export failed, please try again later.', 'danger');
            }
        }

        // Handle Form Submit
        async function handleFormSubmit(e) {
            e.preventDefault();

            const originalFirstName = originalFirstNameInput.value;
            const originalLastName = originalLastNameInput.value;
            const contactData = {
                first_name: document.getElementById('first-name').value,
                last_name: document.getElementById('last-name').value,
                category: document.getElementById('category').value,
                institution: document.getElementById('institution').value,
                phone_number: document.getElementById('phone_number').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                is_starred: document.getElementById('is-starred').checked
            };

            try {
                let response;
                let successMessage;

                if (originalFirstName && originalLastName) {
                    // Update Contact
                    response = await fetch(`${API_BASE_URL}/contacts/${encodeURIComponent(originalFirstName)}/${encodeURIComponent(originalLastName)}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(contactData)
                    });
                    successMessage = 'Contact updated successfully';
                } else {
                    // Add Contact
                    response = await fetch(`${API_BASE_URL}/contacts`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(contactData)
                    });
                    successMessage = 'Contact added successfully';
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Operation failed');
                }

                showToast(successMessage, 'success');
                contactModalInstance.hide();
                loadContacts(searchInput.value.trim());
            } catch (error) {
                console.error('Operation failed:', error);
                showToast(error.message, 'danger');
            }
        }

        // Edit Contact
        async function editContact(firstName, lastName) {
            try {
                // Load all contacts, then find the contact to edit
                const response = await fetch(`${API_BASE_URL}/contacts`);
                const contacts = await response.json();
                const contact = contacts.find(c => c.first_name === firstName && c.last_name === lastName);

                if (contact) {
                    document.getElementById('first-name').value = contact.first_name;
                    document.getElementById('last-name').value = contact.last_name;
                    document.getElementById('category').value = contact.category || '';
                    document.getElementById('institution').value = contact.institution || '';
                    document.getElementById('phone_number').value = contact.phone_number || '';
                    document.getElementById('email').value = contact.email || '';
                    document.getElementById('address').value = contact.address || '';
                    document.getElementById('is-starred').checked = contact.is_starred || false;
                    originalFirstNameInput.value = firstName;
                    originalLastNameInput.value = lastName;

                    modalTitle.textContent = 'Edit Contact';
                    contactModalInstance.show();
                }
            } catch (error) {
                console.error('Failed to load contact details:', error);
                showToast('Failed to load contact details, please try again later.', 'danger');
            }
        }

        // Delete Contact
        async function deleteContact(firstName, lastName) {
            if (!confirm(`Are you sure you want to delete contact "${firstName} ${lastName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/contacts/${encodeURIComponent(firstName)}/${encodeURIComponent(lastName)}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Delete failed');
                }

                showToast('Contact deleted successfully', 'success');
                loadContacts(searchInput.value.trim());
            } catch (error) {
                console.error('Delete failed:', error);
                showToast(error.message, 'danger');
            }
        }

        // Reset Form
        function resetForm() {
            contactForm.reset();
            originalFirstNameInput.value = '';
            originalLastNameInput.value = '';
        }

        // Show Loading State
        function showLoading() {
            loadingIndicator.classList.remove('d-none');
            contactList.classList.add('d-none');
            emptyState.classList.add('d-none');
        }

        // Hide Loading State
        function hideLoading() {
            loadingIndicator.classList.add('d-none');
        }

        // Show Empty State
        function showEmptyState() {
            emptyState.classList.remove('d-none');
            contactList.classList.add('d-none');
        }

        // Show Toast Message
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = `position-fixed bottom-5 right-5 alert alert-${type} show`;

            // Auto hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('d-none');
            }, 3000);
        }

        // Close Toast Message
        document.querySelector('#toast .close').addEventListener('click', () => {
            toast.classList.remove('show');
            toast.classList.add('d-none');
        });
    </script>
</body>
</html>
